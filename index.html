<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coverly</title>
</head>
<body>
    <h1> Coverly </h1>
    <!-- This section for the job description input field -->
    <div>
        <p> Fill in the job description below </p>
        <textarea id="description" autocomplete="off" class="textField" type="text" placeholder="This role requires..."></textarea>
    </div>
    <br />

    <!-- This section for the relevant experience and qualities -->
    <div>
        <p> Fill in your relevant experience and best qualities for the job below </p>
        <textarea id="highlights" autocomplete="off" type="text" class="textField" placeholder="Previous management experience at company X..."></textarea>
    </div>

    <br />
    <button id="generate">Generate</button>
    <br />

    <div id="loader" class="loader" style="display:none"></div>
    <!-- Section for the generated result from the API -->
    <div>
        <textarea type="text" autocomplete="off" class="textField" id="generatedResult" readonly></textarea>
    </div>

    <footer>
        <div> 
            <p> &copy 2025 - Created by <a href="https://jorgealejandre.com" id="portfolioLink" target="_blank">&#64Jorge Alejandre</a></p>
            <p><a href="index.html">Home</a></p>
            <p><a href="about.html">About</a></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
